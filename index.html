<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main>
        <header>
            <div class="image-container">
                <img src="Images/image-equilibrium.jpg" alt="" class="nft">
                 <div class="overlay">
                    <img src="Images/icon-view.svg" alt="Ícone de visualização">
                </div>
            </div>
        </header>
        <div class="text-container">
            <section class="s1">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </section>
            <section class="s2">
                <p class="ethereum">0.041 ETH</p>
                <p class="small">3 days left</p>
            </section>
            <footer>
                <img src="Images/image-avatar.png" alt="avatar picture of the creator" id="avatar">
                <p class="small">Creation of <span>Jules Wyvern</span></p>
            </footer>
        </div>
    </main>
</body>
</html>
